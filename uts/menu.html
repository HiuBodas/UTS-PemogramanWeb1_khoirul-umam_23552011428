<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYPD Officer Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #f5f7fc;
            transition: 0.3s;
        }
        .card {
            transition: transform .3s, box-shadow .3s;
            border-radius: 12px;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            transition: 0.3s;
        }
        .card:hover .card-img-top {
            transform: scale(1.05);
        }
        /* Dark mode */
        .dark-mode {
            background: #121212 !important;
            color: #ffffff !important;
        }
        .dark-mode .card {
            background: #1f1f1f;
            color: #eaeaea;
        }
        .dark-mode .navbar,
        .dark-mode footer {
            background: #000 !important;
        }
    </style>
</head>

<body id="body">

<nav class="navbar navbar-dark" style="background:#003366;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold">
            <i class="fa-solid fa-shield-halved me-2"></i> NYPD Officer Dashboard
        </span>

        <div>
            <button class="btn btn-light me-3" onclick="toggleDarkMode()">
                <i class="fa-solid fa-moon"></i>
            </button>

            <a href="index.html" class="btn btn-warning fw-bold text-dark">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2 class="text-center mb-4 text-primary fw-bold">Officer Menu</h2>

    <div class="row g-4 justify-content-center">

        <!-- Patrol Division -->
        <div class="col-md-4">
            <div class="card shadow">
                <img src="assets/NYPD.jpeg" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">Patrol Division</h5>
                    <p class="card-text text-muted">Manage patrol assignments and activity logs.</p>
                    <a href="#" class="btn btn-primary w-100 fw-bold">Manage</a>
                </div>
            </div>
        </div>

        <!-- Crime Reports -->
        <div class="col-md-4">
            <div class="card shadow">
                <img src="assets/crime.jpeg" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">Crime Reports</h5>
                    <p class="card-text text-muted">Process and review crime reports.</p>
                    <a href="#" class="btn btn-danger w-100 fw-bold">Manage</a>
                </div>
            </div>
        </div>

        <!-- Rank & Badge -->
        <div class="col-md-4">
            <div class="card shadow">
                <img src="assets/badge.jpg" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">Rank & Badge</h5>
                    <p class="card-text text-muted">Manage officer rank and badge records.</p>
                    <a href="#" class="btn btn-secondary w-100 fw-bold">Manage</a>
                </div>
            </div>
        </div>

    </div>
</div>

<footer class="bg-dark text-white text-center p-3 mt-4">
    © 23552011428 — Khoirul Umam — 23CNS B
</footer>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
