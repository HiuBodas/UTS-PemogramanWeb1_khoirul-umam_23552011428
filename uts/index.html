<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYPD Information Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #f5f7fc;
            transition: 0.3s;
        }
        /* Card Hover */
        .card {
            transition: transform .3s, box-shadow .3s;
            border-radius: 12px;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        /* Image hover */
        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            transition: 0.3s;
        }
        .card:hover .card-img-top {
            transform: scale(1.05);
        }
        /* Dark Mode */
        .dark-mode {
            background: #121212 !important;
            color: white !important;
        }
        .dark-mode .card {
            background: #1f1f1f;
            color: #eaeaea;
        }
        .dark-mode .navbar {
            background: #000 !important;
        }
        .dark-mode footer {
            background: #000 !important;
        }
    </style>
</head>

<body id="body">

<!-- NAVBAR -->
<nav class="navbar navbar-dark" style="background:#003366;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold">NYPD Information Center</span>

        <div>
            <!-- DARK MODE TOGGLE -->
            <button class="btn btn-light me-3" onclick="toggleDarkMode()">
                <i class="fa-solid fa-moon"></i>
            </button>

            <a href="login.html" class="btn btn-warning fw-bold text-dark">
                <i class="fa-solid fa-right-to-bracket"></i> Login
            </a>
        </div>
    </div>
</nav>

<!-- SEARCH BAR -->
<div class="container mt-4">
    <div class="input-group mb-4">
        <span class="input-group-text bg-primary text-white">
            <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <input id="searchInput" type="text" class="form-control" placeholder="Search NYPD services..." onkeyup="filterCards()">
    </div>

    <h2 class="text-center mb-4 text-primary fw-bold">NYPD Services</h2>

    <div class="row" id="serviceContainer">

        <!-- Patrol -->
        <div class="col-md-4 service-card">
            <div class="card shadow">
                <img src="assets/NYPD.jpeg" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">Patrol Division</h5>
                    <p class="card-text text-muted">Information about NYPD patrol units.</p>
                    <a href="detail.html?info=patrol" class="btn btn-primary w-100 fw-bold">Details</a>
                </div>
            </div>
        </div>

        <!-- Crime -->
        <div class="col-md-4 service-card">
            <div class="card shadow">
                <img src="assets/crime.jpeg" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">Crime Reporting</h5>
                    <p class="card-text text-muted">Guide to report a crime in New York City.</p>
                    <a href="detail.html?info=crime" class="btn btn-primary w-100 fw-bold">Details</a>
                </div>
            </div>
        </div>

        <!-- Badge -->
        <div class="col-md-4 service-card">
            <div class="card shadow">
                <img src="assets/badge.jpg" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">NYPD Badge & Rank</h5>
                    <p class="card-text text-muted">Information about NYPD ranks and badges.</p>
                    <a href="detail.html?info=badge" class="btn btn-primary w-100 fw-bold">Details</a>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center p-3 mt-4">
    © 23552011428 — Khoirul Umam — 23CNS B
</footer>

<!-- JAVASCRIPT -->
<script>
    // DARK MODE
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    // SEARCH FILTER
    function filterCards() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const cards = document.getElementsByClassName("service-card");

        for (let card of cards) {
            let title = card.querySelector(".card-title").innerText.toLowerCase();
            if (title.includes(input)) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        }
    }
</script>

</body>
</html>
